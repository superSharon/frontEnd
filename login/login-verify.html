<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>短信验证登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login-node">
			<div class="login-node-img">
				<a href="login.html"><img src="img/right.png" ></a>
			</div>
			<div class="login-node-text">
			<div class="login-wrap">
				<span>为保证账号安全，须短信验证</span>
				<table>
					<tr>
						<td><input type="text" name="" id="" value="" placeholder="请输入手机号"/></td>
					</tr>
					<tr>
						<td><input type="text" name="" id="" value="" placeholder="请输入验证码"/><a>获取验证码</a></td>
					</tr>
					<tr>
						<td><button type="button">下一步</button></td>
					</tr>
					
				</table>
				<div class="service">
					<a>收不到验证码？&nbsp;请联系客服<img src="img/service.png" ></a>
					<div>
				<div class="login-footer">
					<span>登录代表你已阅读并同意&nbsp;<a>《用户协议》</a><a>《隐私协议》</a></span>
				</div>
			</div>
		
			</div>
		</div>
	</body>
</html>
