<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		 <script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<div class="login-logo">
				<div class="login-wrap">
					<div class="login-img">
						<img src="img/login-logo.jpg" >
						<span>欢迎来到斯呗教育</span>
					</div>
					<div class="login-input">
						<table>
							<tr>
								<td><img src="img/ico1.png" ></td>
								<td><input type="text" name="" id="" value="" placeholder="用户名/邮箱"/></td>
							</tr>
							<tr class="password">
								<td><img src="img/ico2.png" ></td>
								<td><input type="password" name="" id="" value="" placeholder="密码"/><i class="fa fa-eye-slash"></i></td>
								
							</tr>
							<tr class="tr">
								<td><button>登录</button></td>
							</tr>
						</table>
					</div>
					<div class="login-forget">
						<a href="login-note.html">忘记密码</a>
				    	<a>注册</a>
					</div>
				<div class="way">
					<div class="login-way">
						<h4>———&nbsp;其他登陆方式 &nbsp;———</h4>
						<ul>
							<li>
								<a><img src="img/qq.png" ></a>
							</li>
							<li>
								<a><img src="img/wx.png" ></a>
							</li>
							<li>
								<a><img src="img/zfb.png" ></a>
							</li>
						</ul>
					</div>
				</div>
			        <div class="login-footer">
						<span>登录代表你已阅读并同意&nbsp;<a>《用户协议》</a><a>《隐私协议》</a></span>
						
					</div>
				</div>	
			</div>
			<script>

			$(".password").on("click", ".fa-eye-slash", function () {
				//console.log(111111)
			       $(this).removeClass("fa-eye-slash").addClass("fa-eye");
			       $(this).prev().attr("type", "text");
			   });
			    
			   $(".password").on("click", ".fa-eye", function () {
			       $(this).removeClass("fa-eye").addClass("fa-eye-slash");
			       $(this).prev().attr("type", "password");
			   });	
			</script>
	</body>
</html>
