<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置新密码</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<div class="login-node">
			<div class="login-node-img">
				<a href="login.html"><img src="img/right.png" >设置新密码</a>
					
			</div>
			<div class="login-node-text">
			<div class="login-wrap">
			 <p>至少包含字母、数字两种元素</p>
			
				<table>
					<tr class="password">
						<td><input type="password" name="" id="" value="" placeholder="请输入6-16位密码"/><i class="fa fa-eye-slash2"></i></td>
					</tr>
					<tr>
						<td><button type="button">登录</button></td>
					</tr>
					
				</table>
				<div class="service">
					<a>收不到验证码？&nbsp;请联系客服<img src="img/service.png" ></a>
					<div>
				<div class="login-footer">
					<span>登录代表你已阅读并同意&nbsp;<a>《用户协议》</a><a>《隐私协议》</a></span>
				</div>
			</div>
		
			</div>
		</div>
		<script>
			$(".password").on("click", ".fa-eye-slash2", function () {
				//console.log(111111)
			       $(this).removeClass("fa-eye-slash2").addClass("fa-eye2");
			       $(this).prev().attr("type", "text");
			   });
			    
			   $(".password").on("click", ".fa-eye2", function () {
			       $(this).removeClass("fa-eye2").addClass("fa-eye-slash2");
			       $(this).prev().attr("type", "password");
			   });	
		</script>
	</body>
</html>
