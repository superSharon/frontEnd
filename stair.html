<script type="text/javascript">
    // 创建地图实例
    var map = new AMap.Map("container", {
        zoom: 13,
        center: [121.485138,31.333588],
        resizeEnable: true
    });

    // 以 icon URL 的形式创建一个途经点
    // var viaMarker = new AMap.Marker({
    //     position: new AMap.LngLat(116.38,39.92),
    //     // 将一张图片的地址设置为 icon
    //     icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-via-marker.png',
    //     // 设置了 icon 以后，设置 icon 的偏移量，以 icon 的 [center bottom] 为原点
    //     offset: new AMap.Pixel(-13, -30)
    // });

    // 创建一个 Icon
    var startIcon = new AMap.Icon({
        // 图标尺寸
        size: new AMap.Size(50, 50),
        // 图标的取图地址
        image: 'img/dwiconpng.png',
        // 图标所用图片大小
        imageSize: new AMap.Size(50, 50),
        // 图标取图偏移量
        imageOffset: new AMap.Pixel(0, 0)
    });

    // 将 icon 传入 marker116.35,39.89
    var startMarker = new AMap.Marker({
        position: new AMap.LngLat(121.484629,31.333241),
        icon: startIcon,
        offset: new AMap.Pixel(-13, -30)
    });

    // 创建一个 icon

    // 将 markers 添加到地图
    map.add([ startMarker]);
    var map = new AMap.Map("container", {
        center: [121.484629,31.333241],
        zoom: 13,
        viewMode: '3D',
    });



    //构建自定义信息窗体
    var infoWindow = new AMap.InfoWindow({
        anchor: 'top-left',
        content: '上海斯呗教育科技有限公司',
		
    });

    infoWindow.open(map,[121.484629,31.333241])
    
    function setAnchor(){
        var anchor = this.id;
        infoWindow.setAnchor(anchor)
    }
    //绑定radio点击事件
    var radios = document.querySelectorAll("#coordinate input");
    radios.forEach(function(ratio) {
      ratio.onclick = setAnchor;
    });



</script>
